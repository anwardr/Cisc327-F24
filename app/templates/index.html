<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shlog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enter something:</h1>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Enter something..." required>
            <button type="submit">Submit</button>
        </form>
        {% if user_input %}
            <div class="output">
                <h2>You entered: {{ user_input }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
